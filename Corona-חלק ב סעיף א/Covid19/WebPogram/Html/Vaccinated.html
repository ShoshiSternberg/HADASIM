<body dir="rtl" onload="GetAllVaccinated()">
    <img src="../picture/logo.png" class="logo" />
    <div class="landing-page">
        <div class="container">
            <div class="header-area">
                <ul class="links">
                    <li><a href="Admin_login.html"></a> עמוד בית</a></li>
                    <li><a href="Entities.html">חברים</a></li>
                    <li><a href="Manufacturer.html">יצרנים</a></li>

                </ul>
            </div>

        </div>
    </div>
    <div class="container-lg">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8"><h2> <b> מחוסני</b> קופת החולים</h2></div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-info add-new"> הוספה <i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <input style="width:300px;" class="form-control" id="myInput" type="text" placeholder="חפוש...">
                <div class="container mt-3">


                    <div id="table" class="body" style="overflow:auto">

                    </div>

                </div>
            </div>
        </div>


    </div>

    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
