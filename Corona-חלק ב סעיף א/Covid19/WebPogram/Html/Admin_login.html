<!DOCTYPE html>
<html>
<head>
    <!--קישורים ל bootstrap-->
    <meta charset="utf-8" />
    <!--// add, to use axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="../Css/Admin_login.css" rel="stylesheet" />
    <script src="../JavaScript/Admin_login.js"></script>

    <title>כניסת מנהל</title>
</head>
<body dir="rtl">
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">                 
                    <img src="../picture/images.png"
                    class="img-fluid" alt="Sample image"/>

                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">לכניסה</p>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="tel" id="form3Example3" class="form-control form-control-lg"
                                   placeholder="הכנס תעודת זהות" />
                            <label class="form-label" for="form3Example3">קוד משתמש</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                                   placeholder="הכנס מייל" />
                            <label class="form-label" for="form3Example4">מייל</label>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" onclick="checkTzAndMail()" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">
                                כניסה
                            </button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
                מערכת ממוחשבת מאגר קורונה
            </div>
        </div>
    </section>
</body>
</html>
